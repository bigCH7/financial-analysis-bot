name: Daily Financial Bot

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas

      - name: Create data folder
        run: mkdir -p data

      - name: Run long-term analysis
        run: python analysis_longterm.py

      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/analysis_longterm.md
          git commit -m "Update long-term regime analysis" || echo "No changes"
          git push

