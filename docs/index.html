<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Financial Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      background: #0d1117;
      color: #e6edf3;
    }
    h1, h2 {
      border-bottom: 1px solid #30363d;
      padding-bottom: 6px;
    }
    a { color: #58a6ff; }
    pre {
      background: #161b22;
      padding: 16px;
      overflow-x: auto;
    }
    .updated {
      opacity: 0.7;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Daily Financial Report</h1>
  <div class="updated" id="updated">Loading...</div>
  <div id="content">Loading report...</div>

  <script>
    fetch("../data/report_latest.md")
      .then(r => r.text())
      .then(text => {
        document.getElementById("content").innerText = text;
        document.getElementById("updated").innerText =
          "Last updated: " + new Date().toUTCString();
      })
      .catch(() => {
        document.getElementById("content").innerText =
          "Report not available yet. Run the workflow first.";
      });
  </script>
</body>
</html>
