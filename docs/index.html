<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Financial Report</title>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    h1, h2, h3 {
      color: #f8fafc;
      margin-top: 1.6em;
    }

    h1 {
      font-size: 2.2rem;
      border-bottom: 2px solid #334155;
      padding-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      border-left: 4px solid #38bdf8;
      padding-left: 12px;
    }

    ul {
      margin-left: 20px;
    }

    li {
      margin: 6px 0;
    }

    em {
      color: #94a3b8;
    }

    strong {
      color: #facc15;
    }

    .timestamp {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.8rem;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“Š Daily Financial Report</h1>
    <div class="timestamp" id="updated"></div>
    <div id="content">Loading reportâ€¦</div>

    <footer>
      Automatically generated â€¢ Not financial advice
    </footer>
  </div>

  <script>
    fetch("report_latest.md")
      .then(res => res.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
        document.getElementById("updated").innerText =
          "Last updated: " + new Date().toUTCString();
      })
      .catch(err => {
        document.getElementById("content").innerText =
          "Failed to load report.";
      });
  </script>
</body>
</html>
