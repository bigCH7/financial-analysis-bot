<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Desk | Overview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body data-page="overview">
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">Asset Desk</div>
      <nav class="tabs" aria-label="Main navigation">
        <a class="tab" data-page="overview" href="index.html">Overview</a>
        <a class="tab" data-page="btc" href="btc.html">Bitcoin</a>
        <a class="tab" data-page="eth" href="eth.html">Ethereum</a>
        <a class="tab" data-page="news" href="news.html">News</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div>
        <h1>Market Overview</h1>
        <p class="subtitle">Clean, direct crypto analytics with zero fluff.</p>
      </div>
    </section>

    <section class="grid grid-2">
      <article class="card">
        <h2>Macro Snapshot</h2>
        <div id="overview-macro-meta" class="meta-row"></div>
        <div id="macro-content" class="analysis" data-error-target>Loading macro analysis...</div>
      </article>
      <article class="card">
        <h2>Latest Headlines</h2>
        <div id="overview-news-meta" class="meta-row"></div>
        <ul id="overview-news" class="news-list" data-error-target>
          <li class="news-item">Loading news...</li>
        </ul>
      </article>
    </section>

    <section style="margin-top: 16px;">
      <h2>Assets</h2>
      <div id="asset-cards" class="grid grid-2" data-error-target>
        <article class="card">Loading assets...</article>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
