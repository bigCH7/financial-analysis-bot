<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Desk | News</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body data-page="news">
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">Asset Desk</div>
      <nav class="tabs" aria-label="Main navigation">
        <a class="tab" data-page="overview" href="index.html">Overview</a>
        <a class="tab" data-page="btc" href="btc.html">Bitcoin</a>
        <a class="tab" data-page="eth" href="eth.html">Ethereum</a>
        <a class="tab" data-page="news" href="news.html">News</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div>
        <h1>News Feed</h1>
        <p class="subtitle">Latest market stories filtered for BTC/ETH focus.</p>
      </div>
    </section>

    <section class="card">
      <div class="pill-row" style="margin-bottom: 14px;">
        <button class="tab active" data-filter="all" type="button">All</button>
        <button class="tab" data-filter="bitcoin" type="button">Bitcoin</button>
        <button class="tab" data-filter="ethereum" type="button">Ethereum</button>
      </div>
      <ul id="news-results" class="news-list" data-error-target>
        <li class="news-item">Loading news...</li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
