<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Desk | Ethereum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body data-page="eth">
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">Asset Desk</div>
      <nav class="tabs" aria-label="Main navigation">
        <a class="tab" data-page="overview" href="index.html">Overview</a>
        <a class="tab" data-page="btc" href="btc.html">Bitcoin</a>
        <a class="tab" data-page="eth" href="eth.html">Ethereum</a>
        <a class="tab" data-page="news" href="news.html">News</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div>
        <h1>Ethereum (ETH)</h1>
        <p class="subtitle">Relative valuation versus BTC, momentum context, live price pulse, and ETH-specific headlines.</p>
      </div>
    </section>

    <section class="grid grid-2">
      <article class="card">
        <h2>Technical Snapshot</h2>
        <div id="asset-summary-meta" class="meta-row"></div>
        <div id="asset-summary" data-error-target>Loading ETH metrics...</div>
      </article>
      <article class="card">
        <h2>30-Day Price Trend</h2>
        <div id="asset-chart-meta" class="meta-row"></div>
        <div class="chart-wrap">
          <canvas id="price-chart"></canvas>
        </div>
      </article>
    </section>

    <section class="grid grid-2" style="margin-top: 16px;">
      <article class="card">
        <h2>Long + Short Analysis</h2>
        <div id="asset-analysis-meta" class="meta-row"></div>
        <button id="analysis-toggle" class="accordion-toggle" type="button">+ Show full analysis</button>
        <div id="analysis-content" class="accordion-content analysis hidden" data-error-target>Loading analysis...</div>
      </article>
      <article class="card">
        <h2>Ethereum News</h2>
        <div id="asset-news-meta" class="meta-row"></div>
        <ul id="asset-news" class="news-list" data-error-target>
          <li class="news-item">Loading news...</li>
        </ul>
      </article>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
